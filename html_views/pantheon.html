<!DOCTYPE html>
<html>
<title>SCION GENERATOR</title>

<head>
	<!-- Bootstrap from a CDN -->
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="col">
			<div class="row">
				<h1>Scion generator</h1>
				<p>Bienvenue à cette aide de création personnage pour le système Scion!</p>
				<p>Première étape: choisissez votre panthéon!</p>
			</div>
			<div class="row">
				<form name="ee">
					<div class="col">
						<input type="radio" class="form-check-input" id="aesir" name="pantheon" value="Aesir">
						<label class="form-label" for="aesir">Aesir</label><br>

						<input type="radio" class="form-check-input" id="deva" name="pantheon" value="Deva">
						<label class="form-label" for="deva">Deva</label><br>

						<input type="radio" class="form-check-input" id="kami" name="pantheon" value="Kami">
						<label class="form-label" for="kami">Kami</label><br>

						<input type="radio" class="form-check-input" id="manitou" name="pantheon" value="Manitou">
						<label class="form-label" for="manitou">Manitou</label><br>

						<input type="radio" class="form-check-input" id="netjer" name="pantheon" value="Netjer">
						<label class="form-label" for="netjer">Netjer</label><br>

						<input type="radio" class="form-check-input" id="orisha" name="pantheon" value="Òrìshà">
						<label class="form-label" for="orisha">Òrìshà</label><br>

						<input type="radio" class="form-check-input" id="shen" name="pantheon" value="Shén">
						<label class="form-label" for="shen">Shén</label><br>

						<input type="radio" class="form-check-input" id="teotl" name="pantheon" value="Teotl">
						<label class="form-label" for="teotl">Teotl</label><br>

						<input type="radio" class="form-check-input" id="theoi" name="pantheon" value="Theoi">
						<label class="form-label" for="theoi">Theoi</label><br>

						<input type="radio" class="form-check-input" id="tuatha" name="pantheon"
							value="Tuatha De Danann">
						<label class="form-label" for="tuatha">Tuatha De Danann</label><br>

						<input type="radio" class="form-check-input" id="other" name="pantheon" value="other">
						<label class="form-label" for="other">Autres panthéons</label><br>
					</div>
					<div class="col">
						<!-- link vers fichier 
								Ce qu'on veut c'est ouvrir le fichier correspondant et récupérer les compétences, les vertus et le domaine de panthéon
								puis récupérer la liste des dieux et la proposer à l'étape suivante avec des boutons radio
								chaque dieu ayant lui-même des domaines et vocations qui devront être récupérées et présentées à l'utilisateur
							-->
						<input type="button" class="btn btn-primary" onclick='document.location.href="dieux.html"'
							value="Suivant" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
<script>
	function test() {
		var m = 0;
		for (i = 0; i < 11; i++) {
			if (document.forms.ee.pantheon[i].checked == true) {
				m = i;
				alert("C'est le choix " + Number(i + 1) + " qui est sélectionné");
				break;
			}
		}
		var newDiv = document.createElement("div");
		var newContent = document.createTextNode('Hi there and greetings!');
		newDiv.appendChild(newContent);
		var currentDiv = document.getElementById('div1');
		document.body.insertBefore(newDiv, currentDiv);
	}
</script>
